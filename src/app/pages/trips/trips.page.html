<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Trips <span *ngIf="trips.length > 0"> ({{ trips.length }}) </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="trips && trips.length != 0; else elseBlock">
    <ion-list>
      <ion-item *ngFor="let trip of trips; let i = index">
        <ion-label [routerLink]="['./' + trip.ID]">
          {{ trip.title }}
        </ion-label>
        <ion-icon name="trash" (click)="deleteTrip(trip, i)"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-button (click)="deleteAllTrips()" class="ion-padding" expand="block" color="secondary">DELETE ALL TRIPS
    </ion-button>
  </div>
  <ng-template #elseBlock>
    <div class="ion-padding">
      <h3>You haven't created any trips yet!</h3>
      <ion-row>
        <ion-col class="ion-padding-bottom">
          <div>
            Click below to create some.
          </div>
        </ion-col>
      </ion-row>
      <ion-button routerLink="/tripinfo" expand="block" color="secondary">CREATE TRIP</ion-button>
    </div>
  </ng-template>
</ion-content>
